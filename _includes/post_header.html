<h1>
  <a href="{{ page.url }}">{{ page.title }}</a>
</h1>
<div class="date">
  {{ page.date | date: "%Y-%m-%d" }}
  {% if page.author %}
    <small>- 
      {% if page.author_url %}
        <a href="{{ page.author_url }}" rel='author'>{{ page.author }}</a>
      {% else %}
        {{ page.author }}
      {% endif %}
    </small>
  {% endif %}
</div>
<br />
