---
layout: default
---

{% for page in paginator.posts %}
<div class="date">
  {{ page.date | date: "%Y-%m-%d" }}
</div>
<h2>
  <a href="{{ page.url }}">{{ page.title }}</a>
</h2>
{% if page.summary %}
   {{ page.summary }}
{% else %}
   {{ page.content | truncatewords: 130 }}
{% endif %}
<a href="{{ page.url }}">more</a>
<br /><br />
{% endfor %}

<br /><br />

<a href="/archive/">View all posts.</a>
